<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-container">
        <div>
            <h1>Rock, paper, scissors</h1>
            <p class="advice">Choose an option!</p>
            <p>Computer choice: <span class="computer_choice"></span></p>
            <p>Player choice: <span class="player_choice"></span></p>
        </div>
        <p>
            <span class="computer_points">0</span> / 
            <span class="player_points">0</span>
        </p>
        <div>
            <div class="container">
                <div id="rock" class="option">Rock</div>
                <div id="paper" class="option">Paper</div>
                <div id="scissors" class="option">Scissors</div>
            </div>
        </div>

        <!-- <div class="option play">PLAY</div> -->
    </div>

    <!----- SCRIPT ----->
    <script src="jvscript.js"></script>

</body>
</html>
